<!DOCTYPE html>
<html lang="en">

  <body align="center">
    <div class="container">
      <div class="header">
      	<p align="center"><img src="static/img/square.gif" width="100" height="100"/></p>
        <h2 class="text-muted" align="center">Squaring Image</h2>
      </div>
      <hr size=5 noshade="noshade" color="black"/>
      <div>
	  <h4>This is the easiest way to square your images online. You just need to upload a picture, set the desired size and then download it.</h4>
	  <h4> PNG, JPG, JPEG format are supported</h4>
      <form action="upload" method="POST" enctype="multipart/form-data"> <!--"upload" is the directory where the action takes place-->
        <input type="file" name="file">
		<br />
		<br />

		  <table align="center">
		    <tr>
			  <td align="right"> Side Length (1-5000):</td>
			  <td align="left"><input type="number" name="width" min="1" max="5000" /></td>
			  <td></td>
			  <td align="right">Ratio on Side Length (0.01-5):</td>
			  <td align="left"><input type="number" name="fx" min="0.01" max="5" step="0.01" /></td>
			</tr>
			<tr>
			  <td colspan="2" align="left">
			    <input type="radio" name="resize_mode" id="defined_mode" value="defined_mode">use Side Length</input>
			  </td>
			  <td></td>
			  <td colspan="2" align="left">
			    <input type="radio" name="resize_mode" id="ratio_mode" value="ratio_mode" checked>use Ratio</input>
			  </td>
			</tr>
		</table>

		<br />
		<input type="submit" value="Upload">
	</form>
	<form method="get" action="http://127.0.0.1:5000/">
      <button type="submit">Logout</button>
    </form>
      </div>
    </div>
  </body>
</html>
